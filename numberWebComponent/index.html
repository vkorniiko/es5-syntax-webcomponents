<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/customNumber.js" type="text/javascript"></script>
		<title>numberWebComponent</title>
	</head>
	<body>
		<custom-number id="myNumber" placeholder="parameters" step="2" value="10" min="-10" max="20" onchanged="onValueChanged"></custom-number>
		<custom-number placeholder="default"></custom-number>
		
		
		<custom-number placeholder="template" style="width: 200px; height: 100px; --background-color:#fffbc3">
			<table class="textHolder" slot="template">
				<tbody>
					<tr>
						<td class="subtractButtonHolder"><button class="subtractButton">r</button></td>
						<td class="valueHolder"><input type="text" class="value"/></td>
						<td class="addButtonHolder"><button class="addButton">a</button></td>
					</tr>
				</tbody>
			</table>
		</custom-number>
		
		<custom-number placeholder="link">
			<link rel="stylesheet" href="css/customNumber.css" slot="style" />
		</custom-number>
	</body>
</html>
