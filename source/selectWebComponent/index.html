<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/styles.css" />
    <title>selectWebComponent</title>
  </head>
  <body>
    <custom-select id="mySelect"></custom-select>

    <button onclick="changeAttribute()">change options attribute</button>
    <button onclick="addOption()">add option</button>
    
    <custom-select options="built-in,custom" value="built-in" style="width: 120px; height: 120px; --background-color: #e6f5ff; --background-alternate-color: #fff;"></custom-select>

    <custom-select value="custom template" style="--background-color: #fcffe2;">
        <div class="dropdown" slot="template" style="border-radius: 10px;">
          <div class="select">
            <span class="value"></span>
            <div class="selectButton"></div>
          </div>
          <ul class="options invisible">
            <li>built-in template</li>
            <li>custom template</li>
          </ul>
        </div>
    </custom-select>

    <custom-select options="built-in style,custom style,external style" value="external style">
      <link slot="style" rel="stylesheet" href="css/customSelect.css"/>
    </custom-select>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/customSelect.js" type="text/javascript"></script>
  </body>
</html>
