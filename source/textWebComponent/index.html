<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/styles.css" />
    <title>textWebComponent</title>
  </head>
  <body>
    <custom-text placeholder="default"></custom-text>

    <custom-text placeholder="style as link">
      <link slot="style" rel="stylesheet" href="css/customText.css" />
    </custom-text>

    <custom-text placeholder="template changed" style="--background-color: #fcfff0; height: 100px;">
      <table slot="template" class="textHolder">
        <tr>
          <td class="valueHolder">
            <input type="text" class="value"/>
          </td>
          <td class="buttonHolder">
            <button class="clearButton">x</button>
          </td>
        </tr>
      </table>
    </custom-text>

    <script src="js/customText.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
