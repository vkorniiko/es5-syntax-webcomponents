<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/lsf.css" />
    <title>Button Web Component</title>
  </head>
  <body>
    <custom-button id="myButton" value="Default"></custom-button>

    <custom-button value="Disabled" disabled="true"></custom-button>

    <custom-button value="Vars" style="--background-color:#00a3ff; --border-color:#0092d9; --hover-color:#0092d9; width: 100px; height: 100px;" disabled="false"></custom-button>

    <custom-button value="Invert" disabled="false" >
      <link slot="style" href="css/customButton.css" rel="stylesheet" />
    </custom-button>

    <script src="js/customButton.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
